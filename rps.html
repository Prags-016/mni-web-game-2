<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Ppaer-Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1 class="heading">Rock-Paper-Scissors</h1>
    <div class="controls">
        <button id="resetBtn" type="button">Reset</button>
    </div>
    <div class="choices">
        <div class="choice">
            <img id="rock" src="https://tse2.mm.bing.net/th/id/OIP.NMhMlw1aue9vzUepxWeCpAHaEK?pid=Api&P=0&h=180">
             Rock </img>
        </div>
        <div class="choice">
            <img id="paper" src="https://tse4.mm.bing.net/th/id/OIP.hZ19DgfkM-W7JY_9A1YFugHaEK?pid=Api&P=0&h=180"
            > Paper </img>
        </div>
        <div class="choice">
            <img id="scissors" src="https://tse3.mm.bing.net/th/id/OIP.dpwyIEpPJeU7qvokllhHBgHaEK?pid=Api&P=0&h=180"
            > Scissors </img>
                </div>
    </div>
    <div class="scoreboard">
        <div class="userscore">
            <p> User </p>
            <p id = "u"> 0 </p>
        </div>
        <div class="compscore">
            <p> Computer </p>
            <p id ="c"> 0 </p>
        </div>
    </div>
    <div class="msg-cont">
        <div id="msg">Play</div>
    </div>
</body>
<script src = "rps.js"></script>
</html>
