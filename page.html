<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-VIDE</title>
    <link rel="stylesheet" href="dvide.css">
  </head>
  
  <body>

   <div class="container">
      <h1>D / VIDE</h1>
      <div class="input-section">
        <label for="TotalAmount">Enter the Total Amount:</label>
        <input type="number" id="TotalAmount" step="1.0">
        <label for="PeopleCount">Enter the Number of People:</label>
        <input type="number" id="PeopleCount" step="1.0">
      </div>
      <div class="process-section">
        <label for="Equal">Equal Distribution:</label>
        <input type="checkbox" id="Equal">
        <label for="Unequal">Unequal Distribution:</label>
        <input type="checkbox" id="Unequal">
      </div>
      



   </div>


  </body>
